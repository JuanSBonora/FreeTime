    queue.on("progress", event => {

        let progress = Math.floor(event.progress * 100);
        this.progress.style.width = progress+'%';
        if (progress == 100) {
            console.log('all done');
            document.querySelector('body').style.background = 'white';
        }
    })

    queue.loadFile('img/font.jpg');
